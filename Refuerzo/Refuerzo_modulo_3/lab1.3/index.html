<!DOCTYPE HTML>

<html data-ng-app="minApp">

<head>
	<meta charset='utf-8'>
	<title>Angular Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript"></script>
	<script src="lib/app.js" type="text/javascript"></script>
	<script src="lib/controllers.js" type="text/javascript"></script>
</head>

<body data-ng-controller="AppController">
    <button data-ng-click="utanVariabel()">Knappen utan variabel</button>
    <button data-ng-click="medVariabel('Hejsan!')">Knappen med variabel</button>
    <ul>
        <li data-ng-repeat="item in retur_data">
            <a href="#" data-ng-click="medVariabel(item.namn)">{{item.namn}}, {{item.ort}}</a>
        </li>
    </ul>
</body>

</html>
