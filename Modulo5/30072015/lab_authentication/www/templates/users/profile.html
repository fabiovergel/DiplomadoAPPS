<ion-view title="Profile">
  <ion-content class="has-header profile-page" scroll="false">
   
    <div class="profile-img-wrapper  profile-content" style="background-image: url({{profile.profileBg}});">  
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide>
            <div class="avatar-section">
              <div class="content">
                  <div class="avatar-icon">
                    <div class="avatar-img" style="background-image: url({{profile.avatar}});">
                    </div>
                  </div>

                  <div class="info-section">
                    <h1 ng-if="profile.name">
                      {{profile.name}}
                    </h1>
                    <h1 ng-if="user.name == ''">
                      {{profile.username}}
                    </h1>
                    <h2 ng-if="user.name">
                      @{{profile.username}}
                    </h2>
                  </div>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
              <div class="avatar-section avatar-bio-section">
                  <div class="content info-section">
                    <p>
                     {{profile.bio}}
                    </p>
                    <p>
                     {{profile.website}}
                    </p>
                    <h2 class="city">
                      {{profile.location}}
                    </h2>
                  </div>
              </div>
          </ion-slide>
      </ion-slide-box>
      <!--
      <div class="follower-section">
                      <span ng-click="goTo('followers')" class="first">
                        1150000 <br/>
                        Followers
                      </span>
                      <span ng-click="goTo('followings')">
                        115 <br>Following
                      </span>
                  </div>
        -->
    </div>

    <div class="profile-menu-wrapper">
      
    </div>
     
  </ion-content>
</ion-view>
