<ion-view title="List Countries" hide-back-button="true" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        <div ng-controller="listCountriesCtrl">

      <h3>Filter by String</h3>
      <form class="form-inline">
        <input ng-model="query" type="text" placeholder="Filter by name" autofocus>
      </form>
      <ul ng-repeat="filtro in filtros | filter: query | orderBy: 'name' ">
        <li>{{filtro.name}} ({{filtro.desc}})</li>
      </ul>
    </div>
		
		<div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
          
        </div>
    </ion-content>
</ion-view>
