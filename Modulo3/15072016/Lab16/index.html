<!DOCTYPE html>
<html ng-app="angular_ajax">
<head>
	<title>Lab16</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<h1>AJAX AngularJS</h1>

	<div ng-controller="studentController">
		<table>
		   <tr>
		      <th>Country</th>
		      <th>Code 2</th>
			  <th>Code 3</th>
		   </tr>
		   <tr ng-repeat="student in students">
		      <td>{{ student.name }}</td>
		      <td>{{ student.alpha2_code }}</td>
			  <td>{{ student.alpha3_code }}</td>
		   </tr>
		</table>
	</div>
    <script>
       angular.module('angular_ajax', [])
              .controller('studentController', function($scope, $http){
              	var url = "http://services.groupkt.com/country/get/all";
              	$http.get(url).success(function(response){

              		console.log(response);
              		
              		$scope.students = response.RestResponse.result;
              	});
              });
    </script>
</body>
</html>
